<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 방 스캐너</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        .left-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .right-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        #threejs-container {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .info-panel {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-panel h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.ready {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status.scanning {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 2px solid rgba(255, 193, 7, 0.3);
        }

        .status.processing {
            background: rgba(33, 150, 243, 0.1);
            color: #2196f3;
            border: 2px solid rgba(33, 150, 243, 0.3);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .instructions h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .instructions ol {
            color: #555;
            line-height: 1.6;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls {
                justify-content: center;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🏠 3D 방 스캐너</h1>
        <p>카메라로 방을 스캔하여 실시간 3D 도면을 생성합니다</p>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="overlay" class="overlay-canvas"></canvas>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">📷 카메라 시작</button>
                <button id="scanBtn" class="btn btn-secondary" disabled>🔍 스캔 시작</button>
                <button id="stopBtn" class="btn btn-success" disabled>⏹️ 스캔 중지</button>
                <button id="resetBtn" class="btn btn-secondary">🔄 리셋</button>
            </div>

            <div class="status ready" id="status">
                카메라를 시작하여 방 스캔을 시작하세요
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div class="instructions">
                <h4>📋 사용 방법</h4>
                <ol>
                    <li>카메라 시작 버튼을 클릭하세요</li>
                    <li>카메라가 활성화되면 스캔 시작 버튼을 클릭하세요</li>
                    <li>방 안을 천천히 둘러보며 모든 벽면을 촬영하세요</li>
                    <li>바닥과 천장도 포함하여 촬영하세요</li>
                    <li>스캔이 완료되면 우측에 3D 모델이 생성됩니다</li>
                </ol>
            </div>
        </div>

        <div class="right-panel">
            <div id="threejs-container"></div>

            <div class="info-panel">
                <h3>📊 스캔 정보</h3>
                <div class="info-item">
                    <span class="info-label">포인트 수:</span>
                    <span class="info-value" id="pointCount">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">스캔 시간:</span>
                    <span class="info-value" id="scanTime">00:00</span>
                </div>
                <div class="info-item">
                    <span class="info-label">방 크기 (추정):</span>
                    <span class="info-value" id="roomSize">계산 중...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">스캔 품질:</span>
                    <span class="info-value" id="scanQuality">대기 중</span>
                </div>
            </div>

            <div class="controls">
                <button id="exportBtn" class="btn btn-success" disabled>💾 3D 모델 저장</button>
                <button id="floorPlanBtn" class="btn btn-primary" disabled>📐 도면 생성</button>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
